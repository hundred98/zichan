<div style="margin-bottom: 5px;">
    <ins class="adsbygoogle" style="display:inline-block;width:700px;height:485px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
</div>

<script>
	//JavaScript代码区域
	//config的设置是全局的
	layui.config({
	  base: '../layui/res/js/' //假设这是cookie.js所在的目录（本页面的相对路径）
	}).extend({ //设定模块别名
	  //cookie: 'cookie'   如果cookie.js是在根目录，也可以不用设定别名,因为我cookie.js的是在根目录，所以这句话其实也不用写也行。
	});

    layui.use(['jquery','cookie','table','layer','form'], function(){
        var $= layui.jquery
		,cookie= layui.cookie
		,form=layui.form
		,layer=layui.layer
		,table = layui.table;
		
		var myid=$.cookie('username');
		var key=$.cookie('key');
		
		$(document).ready(function(){
            $.ajax({
                type : "GET",
                url : "/shiwuzichan/YW_chaxun/yw_tongyong/",
                data:{"action":"zc_base","id":myid,"key":key},
				dataType: "json",
                success: function(res)
                {
					for(var i=0; i<res.data.length; i++){
					$("select[name='number_base']").append("<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>");
					$("select[name='number_base_a']").append("<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>");
					}
//					form.render();
					$.ajax({
						type : "GET",
						url : "/shiwuzichan/YW_chaxun/yw_tongyong/",
						data:{"action":"didian","id":myid,"key":key},
						dataType: "json",
						success: function(res)
						{
							for(var i=0; i<res.data.length; i++){
							$("select[name='didian']").append("<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>");
							$("select[name='didian_a']").append("<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>");
							}
							$.ajax({
								type : "GET",
								url : "/shiwuzichan/YW_chaxun/yw_tongyong/",
								data:{"action":"hetong","id":myid,"key":key},
								dataType: "json",
								success: function(res)
								{
									for(var i=0; i<res.data.length; i++){
									$("select[name='hetong']").append("<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>");
									$("select[name='hetong_a']").append("<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>");
									}
//									form.render();
									$.ajax({
										type : "GET",
										url : "/shiwuzichan/YW_chaxun/yw_tongyong/",
										data:{"action":"status","id":myid,"key":key},
										dataType: "json",
										success: function(res)
										{
											for(var i=0; i<res.data.length; i++){
											$("select[name='status_a']").append("<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>");
											}
											form.render();
										}
									});
								}
							});
						  }
					});
				}
            });
			parent.document.getElementById("option").height=0;
			parent.document.getElementById("option").height=document.body.scrollHeight;
        });
				
		table.render({
            elem: '#LAY_table_user'
            ,url: '/shiwuzichan/YW_chaxun/yw_base/?action=luodi&id=' + myid + '&key=' + key
            ,cols: [[
                {field: 'number', title: 'ID', width:80, sort: true, fixed: 'left'}
				,{field: 'name', title: '名称', width:200, sort: true}
				,{field: 'didian', title: '存放地点', width:140} 
				,{field: 'hetong', title: '合同信息', width:160} 
				,{field: 'status', title: '资产状态', width:100}
				,{field: 'datetime', title: '录入时间', width:160} 
				,{field: 'zerenren', title: '责任人', width:100}
				,{field: 'beizhu', title: '备注', width: 300}
				,{field:'right', title: '操作', width:100,toolbar:"#barDemo"}
            ]]
            ,id: 'testReload'
            ,page: true
            ,height: 475
        });		
				
        var $ = layui.$, active = {
            add: function()
			{
//				console.log(zhriqi.value);
				if(number_base.value!='')
				{
					if(didian.value!='')
					{
						if(hetong.value!='')
						{            
							if(statusm.value!='')
							{
							$.ajax({
								url: "/shiwuzichan/ZC_guanli/ZC_gouru/ZC_gouru/?beizhu=" + beizhu.value,
								type: "POST",
								data:{"number_base":number_base.value,"didian":didian.value,"hetong":hetong.value,"status":statusm.value,"action":"add","id":myid,"key":key},
								dataType: "json",
								success: function(data){
				//					console.log(data.error.status);
										if(data.error.status == false){
											layer.msg("添加成功", {icon: 6});
										}
										else
										{
											if(data.error.code == 21)
												layer.msg(data.error.source, {icon: 5});
											else if(data.error.code == 20)
												layer.msg(data.error.source, {icon: 5});
											else
												layer.msg("添加失败", {icon: 5});
										}
										table.reload('testReload', {
										page: {
										  curr: 1 //重新从第 1 页开始
											}
										});	
									}
								});
							}
							else
							{
								layer.msg("请选择“资产状态”！", {icon: 5});
							}
						}
						else
						{
							layer.msg("请选择“合同信息”！", {icon: 5});
						}
					}
					else
					{
						layer.msg("请选择“存放地点”！", {icon: 5});
					}
				}
				else
				{
					layer.msg("请填写“资产基本信息”！", {icon: 5});
				}
            },
            gai: function()
			{
//				console.log(zhriqi.value);
				if(zc_num.value!='')
				{
					if(number_base_a.value!='')
					{
						if(didian_a.value!='')
						{
							if(hetong_a.value!='')
							{            
								if(status_a.value!='')
								{          
								$.ajax({
									url: "/shiwuzichan/ZC_guanli/ZC_gouru/ZC_gouru/?beizhu=" + beizhu_a.value,
									type: "POST",
									data:{"number":zc_num.value,"number_base":number_base_a.value,"didian":didian_a.value,"hetong":hetong_a.value,"status":status_a.value,"action":"gai","id":myid,"key":key},
									dataType: "json",
									success: function(data){
					//					console.log(data.error.status);
											if(data.error.status == false){
												layer.msg("修改成功", {icon: 6});
											}
											else
											{
												if(data.error.code == 21)
													layer.msg(data.error.source, {icon: 5});
												else if(data.error.code == 20)
													layer.msg(data.error.source, {icon: 5});
												else
													layer.msg("修改失败", {icon: 5});
											}
											table.reload('testReload', {
											page: {
											  curr: 1 //重新从第 1 页开始
												}
											});	
										}
									});
								}
								else
								{
									layer.msg("请选择“资产状态”！", {icon: 5});
								}
							}
							else
							{
								layer.msg("请选择“合同信息”！", {icon: 5});
							}
						}
						else
						{
							layer.msg("请选择“存放地点”！", {icon: 5});
						}
					}
					else
					{
						layer.msg("请填写“资产基本信息”！", {icon: 5});
					}
				}
				else
				{
					layer.msg("请单击选择需要修改的资产！", {icon: 5});
				}
            }			
        };
		
		
		table.on('row(test)', function(obj){
			var data = obj.data;
//			console.log(data);
			zc_num.value = data.number;	
			beizhu_a.value=data.beizhu;

			//标注选中样式
			obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
//			form.render();
		});		
		
        //监听工具条
        table.on('tool(test)', function(obj){
			console.log(zc_num.value);
            var data = obj.data;
			if(obj.event === 'del')
			{
                layer.confirm('确定删除？', function(index)
				{
 //                   console.log(data);
					$.ajax({
					url: "/shiwuzichan/ZC_guanli/ZC_gouru/ZC_gouru/",
					type: "POST",
					data:{"number":zc_num.value,"action":"del","id":myid,"key":key},
					dataType: "json",
					success: function(data){
							console.log(data.error.status);
							if(data.error.status == false)
							{
								layer.msg("删除成功", {icon: 6});
							}
							else
							{
								if(data.error.code == 21)
									layer.msg(data.error.source, {icon: 5});
								else if(data.error.code == 20)
									layer.msg(data.error.source, {icon: 5});
								else
									layer.msg("删除失败", {icon: 5});
							}
							table.reload('testReload', {
							page: {
							  curr: 1 //重新从第 1 页开始
								}
							});	
						}
					});
                });
            }
        });		
		
        
		$('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
